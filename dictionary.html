<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="rectangle"></div>
        <img class="HEA-lth" src="img/HEA-lth.svg" />
        <button class="button"><button class="text-wrapper">로그인</button></button>
      </div>
      <div class="frame-wrapper">
        <div class="div-wrapper">
          <div class="div">
            <div class="frame-2"><div class="text-wrapper-2">용어 검색</div></div>
            <div class="frame-3"><div class="text-wrapper-3">운동 용어를 검색하세요.</div></div>
            <div class="search-bar-wrapper">
              <div class="search-bar" data-m3-mode="light">
                <div class="state-layer">
                  <div class="container-wrapper">
                    <div class="container">
                      <div class="icon-wrapper"><img class="img" src="img/icon.svg" /></div>
                    </div>
                  </div>
                  <div class="content"><div class="supporting-text">용어를 검색하세요.</div></div>
                  <div class="trailing-elements">
                    <div class="container-wrapper">
                      <div class="container">
                        <div class="icon-wrapper"><img class="img" src="img/image.svg" /></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-4">
        <img class="frame-5" src="img/frame-65.png" />
        <div class="frame-6">
          <div class="img">
            <div class="img-wrapper"><img class="frame-7" src="img/frame-61.svg" /></div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-8">
          <img class="img" src="img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
