<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="volume_deloading_styleguide.css" />
    <link rel="stylesheet" href="volume_deloading_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="div-wrapper">
      <div class="frame">
        <div class="rectangle"></div>
        <div class="logo-container">
          <img class="HEA-lth"
            src="https://c.animaapp.com/XV2WutwF/img/health@2x.png" />
        </div>
        <div class="user-actions">
          <span id="usernameDisplay"></span>
          <button
            class="text-wrapper" id="loginButton"
            onclick="goToLogin()">로그인</button>
          <button id="logoutButton" onclick="logout()">로그아웃</button></div>
      </div>
      <div class="frame-wrapper">
        <div class="div">
          <div class="pagination-previous-wrapper">
            <div class="pagination-previous">
              <img class="arrow-left"
                src="https://c.animaapp.com/2hC4ubcP/img/arrow-left.svg"
                onclick="goBack()" />
              <div class="text-wrapper-2" onclick="goBack()">Previous</div>
            </div>
          </div>
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-4">
                <div class="frame-5">
                  <div class="text-wrapper-3">부위</div>
                  <div class="text-wrapper-3">세트 수</div>
                  <div class="text-wrapper-3">볼륨 상태</div>
                </div>
              </div>
              <div class="frame-6" id="chest">
                <div class="frame-5">
                  <div class="text-wrapper-4">가슴</div>
                  <div class="text-wrapper-4" <span id="chestSetCount">0</span></div>
                  <div class="text-wrapper-4">가슴</div>
                </div>
              </div>
              <div class="frame-6" id="back">
                <div class="frame-5">
                  <div class="text-wrapper-4">등</div>
                  <div class="text-wrapper-4"<span id="backSetCount">0</span></div>
                  <div class="text-wrapper-4">등</div>
                </div>
              </div>
              <div class="frame-6">
                <div class="frame-5" id="frontShoulder">
                  <div class="text-wrapper-4">전면어깨</div>
                  <div class="text-wrapper-4" <span id="frontShouldersSetCount">0</span></div>
                  <div class="text-wrapper-4">어깨</div>
                </div>
              </div>
              <div class="frame-6" id="sideShoulder">
                <div class="frame-5">
                  <div class="text-wrapper-4">측면어깨</div>
                  <div class="text-wrapper-4" <span id="SideshouldersSetCount">0</span></div>
                  <div class="text-wrapper-4">어깨</div>
                </div>
              </div>
              <div class="frame-6" id="rearShoulder">
                <div class="frame-5">
                  <div class="text-wrapper-4">후면어깨</div>
                  <div class="text-wrapper-4" <span id="rearShouldersSetCount">0</span></div>
                  <div class="text-wrapper-4">어깨</div>
                </div>
              </div>
              <div class="frame-6" id="biceps">
                <div class="frame-5">
                  <div class="text-wrapper-4">이두</div>
                  <div class="text-wrapper-4"<span id="bicepsSetCount">0</span></div>
                  <div class="text-wrapper-4">이두</div>
                </div>
              </div>
              <div class="frame-6" id="triceps">
                <div class="frame-5">
                  <div class="text-wrapper-4">삼두</div>
                  <div class="text-wrapper-4" <span id="tricepsSetCount">0</span></div>
                  <div class="text-wrapper-4">삼두</div>
                </div>
              </div>
              <div class="frame-6" id="abs">
                <div class="frame-5">
                  <div class="text-wrapper-4">복근</div>
                  <div class="text-wrapper-4" <span id="abs">0</span></div>
                  <div class="text-wrapper-4">복근</div>
                </div>
              </div>
              <div class="frame-6" id="quads">
                <div class="frame-5">
                  <div class="text-wrapper-4">대퇴사두</div>
                  <div class="text-wrapper-4" <span id="quadsSetCount">0</span></div>
                  <div class="text-wrapper-4">대퇴사두</div>
                </div>
              </div>
              <div class="frame-6" id="glutes">
                <div class="frame-5">
                  <div class="text-wrapper-4">둔근</div>
                  <div class="text-wrapper-4" <span id="glutesSetCount">0</span></div>
                  <div class="text-wrapper-4">둔근</div>
                </div>
              </div>
              <div class="frame-6" id="hamstrings">
                <div class="frame-5">
                  <div class="text-wrapper-4">햄스트링</div>
                  <div class="text-wrapper-4" <span id="hamstringsSetCount">0</span></div>
                  <div class="text-wrapper-4">햄스트링</div>
                </div>
              </div>
              <div class="frame-6" id="calf">
                <div class="frame-5">
                  <div class="text-wrapper-4">종아리</div>
                  <div class="text-wrapper-4" <span id="calfSetCount">0</span></div>
                  <div class="text-wrapper-4">종아리</div>
                </div>
              </div>
            </div>
            <!-- 버튼을 추가하여 데이터 로드 트리거 -->
            <button onclick="fetchAndDisplayMuscleData()">세트수 데이터 로드</button>
            <div class="frame-7">
              <div class="frame-8">
                <div class="text-wrapper-5">회복력 선택</div>
                <div class="div-2">
                  <select name="day" required id="recoverySelect" onchange="updateRecommendedWeeks()">
                    <option value="LOWEST">최하</option>
                    <option value="LOW">하</option>
                    <option value="MEDIUM">중</option>
                    <option value="HIGH">상</option>
                    <option value="HIGHEST">최상</option>
                  </select>
                </div>
              </div>
      
              <div class="frame-8">
                <div class="text-wrapper-5">디로딩 주기</div>
                <div class="div-2">
                  <div class="input"><div class="text-wrapper-6">
                    <span id="recommendedWeeks">(추천 : 4주)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="frame-9">
            <div class="frame-10">
              <div class="frame-11"></div>
              <div class="frame-12">
                <div class="frame-13">
                  <div class="group">
                    <div class="overlap-group">
                      <img class="image"
                        src="https://c.animaapp.com/2hC4ubcP/img/image-1@2x.png" />
                      <div class="frame-14">
                        <div class="frame-15">
                          <div class="frame-16">
                            <img class="img"
                              src="https://c.animaapp.com/2hC4ubcP/img/--------@2x.png" />
                            <div class="frame-17"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-18"></div>
                  <div class="frame-19"></div>
                </div>
                <div class="frame-20">
                  <div class="overlap-group-wrapper">
                    <div class="overlap-group-2">
                      <img class="image-2"
                        src="https://c.animaapp.com/2hC4ubcP/img/image-2@2x.png" />
                      <div class="frame-21">
                        <div class="frame-22">
                          <img class="image-3"
                            src="https://c.animaapp.com/2hC4ubcP/img/---------1@2x.png" />
                          <div class="frame-23"></div>
                          <div class="frame-24"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-18"></div>
                  <div class="frame-19"></div>
                </div>
              </div>
              <div class="frame-11"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-25">
        <img class="frame-26"
          src="https://c.animaapp.com/2hC4ubcP/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-27" onclick="goToHome()">
          <div class="weightlifting">
            <div class="img-wrapper">
              <img class="frame-28"
                src="https://c.animaapp.com/2hC4ubcP/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-7">홈</div>
        </div>
        <div class="frame-29" onclick="goToTraining()">
          <img class="weightlifting"
            src="https://c.animaapp.com/2hC4ubcP/img/weightlifting.svg" />
          <div class="text-wrapper-7">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
