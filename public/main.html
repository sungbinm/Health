<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="main_styleguide.css" />
    <link rel="stylesheet" href="main_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="div-wrapper">
      <div class="frame">
        <div class="rectangle"></div>
        <div class="logo-container">
          <img class="HEA-lth"
            src="https://c.animaapp.com/XV2WutwF/img/health@2x.png" />
        </div>
        <div class="user-actions">
          <span id="usernameDisplay"></span>
          <button
            class="text-wrapper" id="loginButton"
            onclick="goToLogin()">로그인</button>
          <button id="logoutButton" onclick="logout()">로그아웃</button></div>
      </div>
      <div class="frame-wrapper">
        <div class="div">
          <div class="frame-2">
            <img class="img"
              src="https://c.animaapp.com/XV2WutwF/img/subtract@2x.png"
              onclick="goToProgram()" />
            <img class="image"
              src="https://c.animaapp.com/XV2WutwF/img/image@2x.png"
              onclick="goToDeloading()" />
          </div>
          <div class="frame-2">
            <img class="img"
              src="https://c.animaapp.com/XV2WutwF/img/image-1@2x.png"
              onclick="goToWorkoutexplanation()" />
            <img class="image-2"
              src="https://c.animaapp.com/XV2WutwF/img/image-2@2x.png"
              onclick="goToDictionary()" />
          </div>
          <div class="frame-3">
            <img class="subtract"
              src="https://c.animaapp.com/XV2WutwF/img/subtract-1@2x.png"
              onclick="goToStretching()" />
            <img class="subtract-2"
              src="https://c.animaapp.com/XV2WutwF/img/subtract-2@2x.png"
              onclick="goToTraining()" />
          </div>  
        </div>
      </div>
      <div class="frame-4">
        <img class="frame-5"
          src="https://c.animaapp.com/XV2WutwF/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-6" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-7"
                src="https://c.animaapp.com/XV2WutwF/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-2">홈</div>
        </div>
        <div class="frame-8" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/XV2WutwF/img/weightlifting.svg" />
          <div class="text-wrapper-2">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
