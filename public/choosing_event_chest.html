<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="choosing_event_chest_styleguide.css" />
    <link rel="stylesheet" href="choosing_event_chest_style.css" />
    <script src=script.js></script>
  </head>
  <body>
    <div class="div-wrapper">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-4"><div class="text-wrapper-2">가슴</div></div>
              <div class="frame-5"><div class="text-wrapper-3">종목을
                  선택하세요</div></div>
              <div class="pagination-previous-wrapper">
                <div class="pagination-previous">
                  <img class="arrow-left"
                    src="https://c.animaapp.com/N60Vn5Pg/img/arrow-left.svg"
                    onclick="goback()" />
                  <div class="text-wrapper-4"
                    onclick="goBack()">Previous</div>
                </div>
              </div>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="frame-8"><div class="text-wrapper-5">가슴</div></div>
                <div class="frame-9">
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                  <div class="frame-10"><div class="text-wrapper-6">덤벨
                      숄더프레스</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-11">
        <img class="img"
          src="https://c.animaapp.com/N60Vn5Pg/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-12" onclick="goToHome()">
          <div class="weightlifting">
            <div class="img-wrapper">
              <img class="frame-13"
                src="https://c.animaapp.com/N60Vn5Pg/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-7">홈</div>
        </div>
        <div class="frame-14" onclick="goToTraining()">
          <img class="weightlifting"
            src="https://c.animaapp.com/N60Vn5Pg/img/weightlifting.svg" />
          <div class="text-wrapper-7">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
