<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="stretching_styleguide.css" />
    <link rel="stylesheet" href="stretching_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="text-wrapper-2">스트레칭</div>
            <div class="frame-3">
            </div>
            <div class="frame-4">
              <div class="frame-5">
                <div class="frame-6">
                  <div class="text-wrapper-4">동적 스트레칭은 움직임을 통해 특정 근육과 관절을 유연하게 하고 워밍업 효과를 얻는 스트레칭 방법입니다.
                    정적인 자세로 근육을 늘리는 정적 스트레칭과 달리,
                    <div class="text-wrapper-5"><p class="text-styled">동적 스트레칭은 움직임과 운동 범위를 활용해 근육을 활성화하고 체온을 높입니다.</p></div></div>
                  <iframe width="360" height="201"
                    src="https://www.youtube.com/embed/gMKrEgAdmmo?si=k9ZpGBvn_g5Q__O7"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; 
                   encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-10">
        <img class="img"
          src="https://c.animaapp.com/dU7qR9TT/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-11" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-12"
                src="https://c.animaapp.com/dU7qR9TT/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-13" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/dU7qR9TT/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
