<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="program_styleguide.css" />
    <link rel="stylesheet" href="program_style.css" />
    <script src="script.js"></script>
    <style>
      .table-container {
            width: 90%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="div-wrapper"><div
                class="text-wrapper-2">프로그램</div></div>
            <div class="div-wrapper"><div class="text-wrapper-3">프로그램을
                설정해주세요.</div></div>
            <div class="frame-3">
              <div class="tabs">
                <div class="tab" id="MON" onclick="showPrograms('MON')"><div
                    class="label">월요일</div></div>
                <div class="tab" id="TUE" onclick="showPrograms('TUE')"><div
                    class="label">화요일</div></div>
                <div class="tab" id="WED" onclick="showPrograms('WED')"><div
                    class="label">수요일</div></div>
                <div class="tab" id="THU" onclick="showPrograms('THU')"><div
                    class="label">목요일</div></div>
                <div class="tab" id="FRI" onclick="showPrograms('FRI')"><div
                    class="label">금요일</div></div>
                <div class="tab" id="SAT" onclick="showPrograms('SAT')"><div
                    class="label">토요일</div></div>
                <div class="tab" id="SUN" onclick="showPrograms('SUN')"><div
                    class="label">일요일</div></div>
              </div>
            </div>
            <div class="frame-4">
              <div class="frame-5">
                <p class="p">운동 종류 / 횟수 / 세트수 / 무게 / 휴식시간</p>

                <!-- 운동 프로그램 표 -->
                <div class="table-container">
                  <table>
                    <thead>
                      <tr>
                      </tr>
                    </thead>
                    <tbody id="programDisplay">
                      <!-- 운동 정보가 여기에 동적으로 삽입됩니다. -->
                    </tbody>
                  </table>
                </div>
                <div class="frame-6">
                  <img class="calendar"
                    src="https://c.animaapp.com/7SI92Z7a/img/calendar.svg"
                    onclick="goToCalendar()" />
                  <button class="button-2" onclick="goToAddprogram()">프로그램
                    추가하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-7">
          <img class="img"
            src="https://c.animaapp.com/7SI92Z7a/img/frame-65.png"
            onclick="goToProgram()" />
          <div class="frame-8" onclick="goToHome()">
            <div class="weightlifting">
              <div class="img-wrapper">
                <img class="frame-9"
                  src="https://c.animaapp.com/7SI92Z7a/img/frame-61.svg" />
              </div>
            </div>
            <div class="text-wrapper-4">홈</div>
          </div>
          <div class="frame-10" onclick="goToTraining()">
            <img class="weightlifting"
              src="https://c.animaapp.com/7SI92Z7a/img/weightlifting.svg" />
            <div class="text-wrapper-4">훈련</div>
          </div>
        </div>
      </div>

      <!-- 프로그램 관련 스크립트 -->
    </body>
    <script src="program.js"></script>
  </html>
