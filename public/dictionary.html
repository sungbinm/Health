<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="dictionary_styleguide.css" />
    <link rel="stylesheet" href="dictionary_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="rectangle"></div>
        <img class="HEA-lth"
          src="https://c.animaapp.com/HOXx6qsn/img/health@2x.png" />
          <span id="usernameDisplay"></span>
          <button
            class="text-wrapper" id="loginButton"
            onclick="goToLogin()">로그인</button>
      </div>
      <div class="frame-wrapper">
        <div class="div-wrapper">
          <div class="div">
            <div class="frame-2"><div class="text-wrapper-2">용어 검색</div></div>
            <div class="frame-3"><div class="text-wrapper-3">운동 용어를 검색하세요.</div></div>
            <ul id="students" style="display: none;">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="search-bar-wrapper">
                <div class="state-layer">
                  <div class="container-wrapper">
                    <div class="container">
                    </div>
                  </div>
                <br />
                <input type="text" class="search-text" />
                <div class="icon-wrapper">
                  <button id="btn">
                    <img class="img" src="https://c.animaapp.com/HOXx6qsn/img/icon-1.svg" />
                  </button>
                </div>
                <br />
                <br />
                    <div class="trailing-elements">
                      <div class="container-wrapper">
                        <div class="container">
                        </div>
                      </div>
                  </form>          
                </div>
              </div>
            </div>
            <div>
              <span id="result"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-4">
        <img class="frame-5"
          src="https://c.animaapp.com/HOXx6qsn/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-6" onclick="goToHome()">
          <div class="img">
            <div class="img-wrapper">
              <img class="frame-7"
                src="https://c.animaapp.com/HOXx6qsn/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-8" onclick="goToTraining()">
          <img class="img"
            src="https://c.animaapp.com/HOXx6qsn/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
    <script src="dictionary.js"></script>
  </body>
</html>
