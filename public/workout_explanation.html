<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="workout_explanation_styleguide.css" />
    <link rel="stylesheet" href="workout_explanation_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="div-wrapper"><div class="text-wrapper-2">운동
                설명</div></div>
            <div class="frame-3"><div class="text-wrapper-3">운동 부위를
                선택하세요</div></div>
            <div class="pagination-previous">
              <img class="arrow-left"
                src="https://c.animaapp.com/IaYtLgzI/img/arrow-left.svg"
                onclick="goBack()" />
              <div class="text-wrapper-4" onclick="goBack()">Previous</div>
            </div>
            <div class="frame-4">
              <img class="image"
                src="https://c.animaapp.com/IaYtLgzI/img/image@2x.png" />
              <img class="img"
                src="https://c.animaapp.com/IaYtLgzI/img/image-1@2x.png" />
            </div>
            <div class="frame-5">
              <img class="image-2"
                src="https://c.animaapp.com/IaYtLgzI/img/image-2@2x.png" />
              <img class="image-3"
                src="https://c.animaapp.com/IaYtLgzI/img/image-3@2x.png" />
            </div>
            <div class="frame-6">
              <img class="image-4"
                src="https://c.animaapp.com/IaYtLgzI/img/image-4@2x.png" />
              <img class="image-5"
                src="https://c.animaapp.com/IaYtLgzI/img/image-5@2x.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="frame-7">
        <img class="frame-8"
          src="https://c.animaapp.com/IaYtLgzI/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-9" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-10"
                src="https://c.animaapp.com/IaYtLgzI/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-5">홈</div>
        </div>
        <div class="frame-11" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/IaYtLgzI/img/weightlifting.svg" />
          <div class="text-wrapper-5">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
