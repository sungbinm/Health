<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="workout_calendar_styleguide.css" />
    <link rel="stylesheet" href="workout_calendar_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div1">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
      </div>
      <div class="calendar-container">
        <h1>운동 기록 달력</h1>
        <div class="calendar-header">
          <button id="prev-month">◀</button>
          <span id="current-month"></span>
          <button id="next-month">▶</button>
        </div>
        <div class="calendar-grid">
          <div class="day-label">일</div>
          <div class="day-label">월</div>
          <div class="day-label">화</div>
          <div class="day-label">수</div>
          <div class="day-label">목</div>
          <div class="day-label">금</div>
          <div class="day-label">토</div>
        </div>
        <div id="days"></div>
      </div>

      <!-- Modal for Exercise Records -->
      <div id="modal" class="hidden">
        <div class="modal-content">
          <span id="close-modal">&times;</span>
          <h2>운동 기록</h2>
          <p id="selected-date"></p>

          <!-- 운동 표 추가 -->
          <table id="exercise-table">
            <thead>
              <tr>
                <th>운동 종류</th>
                <th>횟수</th>
                <th>세트수</th>
                <th>무게</th>
                <th>휴식시간</th>
                <th>수정</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="exercise-table-body">
              <!-- 운동 기록이 여기에 추가됩니다 -->
            </tbody>
          </table>

          <button id="add-exercise-button">운동 추가</button>
          <div id="exercise-form" class="hidden">
            <input type="text" id="exercise-name" placeholder="운동 종류">
            <input type="number" id="reps" placeholder="횟수">
            <input type="number" id="sets" placeholder="세트수">
            <input type="text" id="weight" placeholder="무게">
            <input type="text" id="rest-time" placeholder="휴식시간">
            <button id="save-exercise-button">저장</button>
          </div>
        </div>
      </div>

      <div class="frame-4">
        <img class="frame-5"
          src="https://c.animaapp.com/HOXx6qsn/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-6" onclick="goToHome()">
          <div class="img">
            <div class="img-wrapper">
              <img class="frame-7"
                src="https://c.animaapp.com/HOXx6qsn/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-8" onclick="goToTraining()">
          <img class="img"
            src="https://c.animaapp.com/HOXx6qsn/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
    <script src="workout_calender.js"></script>
  </body>
</html>
