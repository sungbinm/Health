<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login_styleguide.css" />
    <link rel="stylesheet" href="login_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="view-wrapper">
          <div class="view">
            <div class="div">
              <div class="frame-2">
                <img class="HEA-lth"
                  src="https://c.animaapp.com/GeDuGORb/img/health@2x.png" />
                <div class="frame-3">
                  <div class="form-log-in">
                    <div class="input-field">
                      <div class="label">ID</div>
                      <input class="input" placeholder="Input ID" type="text" />
                    </div>
                    <div class="input-field">
                      <label class="label" for="input-1">Password</label>
                      <input class="input" placeholder="Input Password"
                        type="text" id="input-1" />
                    </div>
                    <div class="button-group">
                      <button class="text-wrapper" onclick="Login()">Log
                        In</button>
                    </div>
                  </div>
                  <button class="button-wrapper"><button
                      class="button-2"
                      onclick="goToSignup()">회원가입하기</button></button>
                </div>
              </div>
              <img class="general-home"
                src="https://c.animaapp.com/GeDuGORb/img/general---home-.svg"
                onclick="goToHome()" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
