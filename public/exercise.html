<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="stretching_styleguide.css" />
    <link rel="stylesheet" href="stretching_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="text-wrapper-2">덤벨숄더프레스</div>
            <div class="frame-3"></div>
            <div class="frame-4">
              <div class="frame-5">
                <div class="frame-6">
                  <iframe width="360" height="201" src="https://www.youtube.com/embed/59dLqB02Hj4?si=40PeSab7ANZacnAz&amp;start=341" 
                  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                  encrypted-media; gyroscope; picture-in-picture; web-share" 
                  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                  <div class="frame-7" style="height: 100%">
                    <br>
                    1. 벤치의 각도를 먼저 설정해준다.
                    <br>
                    2. 엉덩이를 등받이에 붙이고 덤벨을 무릎 위에 세워서 올려준다.
                    <br>
                    3. 무릎과 팔 힘을 사용해서 어깨 옆으로 올린다.
                    <br>
                    4. 가슴을 하늘 방향으로 열어주고 어깨를 내려서 등받이에 고정시켜준다.
                    <br>
                    5. 팔을 쭉 폈을 때 팔꿈치가 살짝만 굽혀진 상태로 운동한다.
                    <br>
                    <br>
                  </div>
                </div>
              </div>
              <div class="frame-8">
                <div class="frame-9">
                  <div class="text-wrapper-3">참고 영상</div>
                  <div class="text-wrapper-3">영상 링크</div>
                  <div class="rectangle-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-10">
        <img class="img"
          src="https://c.animaapp.com/dU7qR9TT/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-11" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-12"
                src="https://c.animaapp.com/dU7qR9TT/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-13" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/dU7qR9TT/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
