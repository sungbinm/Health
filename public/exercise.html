<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="stretching_styleguide.css" />
    <link rel="stylesheet" href="stretching_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="frame-111">
              <div class="frame-222"><div class="text-wrapper-2">덤벨 숄더 프레스</div></div>
              <div class="frame-333"></div>
              <!--
              <div class="pagination-previous-wrapper">
                <div class="pagination-previous">
                  <img class="arrow-left"
                    src="https://c.animaapp.com/N60Vn5Pg/img/arrow-left.svg"
                    onclick="goback()" />
                  <div class="text-wrapper-4"
                    onclick="goBack()">Previous</div>
                </div>
              </div>
              -->
            </div>
            <div class="frame-3"></div>
            <div class="frame-4">
              <div class="frame-5">
                <div class="frame-6">
                  <div class="rectangle-2">
                    <img width="360" height="250" src="desa.png" alt="이미지 설명">
                  </div>
                  <p class="text-styled">자세 : </p>팔을 옆으로 벌려서 머리의 중간-귀가 있는 지점에 나란히 둔다.
                    허리와 어깨를 펴서 앉고 엉덩이와 어깨 부분이 붙도록 앉아야한다.
                    <br/>
                    <br/>
                    <p class="text-styled">운동 방법 :</p>어깨가 솟지 않게 눌러주고
                    유지한 상태에서 팔만 올려준다. 팔을 올렸다가 내릴 때에는 팔꿈치가 너무 내려가지 않도록,
                    처음의 자세 지점 그대로 내려갈 수 있도록 한다.
                    <br/>
                    <a href="https://youtu.be/59dLqB02Hj4?si=ps53JvoAfk_obtK0&t=272" target="_blank">덤벨숄더프레스 링크</a>
                </div>
              </div>
              <div class="frame-8">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-10">
        <img class="img"
          src="https://c.animaapp.com/dU7qR9TT/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-11" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-12"
                src="https://c.animaapp.com/dU7qR9TT/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-13" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/dU7qR9TT/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
