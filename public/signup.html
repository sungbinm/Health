<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup_styleguide.css" />
    <link rel="stylesheet" href="signup_style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="view-wrapper">
          <div class="view">
            <div class="div">
              <div class="frame-2">
                <img class="HEA-lth"
                  src="https://c.animaapp.com/fzyx2hYR/img/health@2x.png" />
                <div class="frame-3">
                  <div class="form-register">
                    <div class="input-field">
                      <div class="label">ID</div>
                      <input class="input" placeholder="Input ID" type="text"
                        id="username" />
                    </div>
                    <div class="success-message hide">사용할 수 있는 아이디입니다</div>
                    <div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
                    <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    <div class="input-field">
                      <label class="label" for="input-1">Password</label>
                      <input class="input" placeholder="Input Password"
                        type="text" id="password" />
                    </div>
                    <div class="strongPassword-message hide">8글자 이상, 영문, 숫자,
                      특수문자(@$!%*#?&)를 사용하세요</div>
                    <div class="input-field">
                      <label class="label" for="input-1">비밀번호확인</label>
                      <input class="input" placeholder="Input Password"
                        type="text" id="password-retype" />
                    </div>
                    <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>
                    <div class="signup">
                      <button class="text-wrapper">Register</button>
                    </div>
                  </div>
                  <button class="button-wrapper"><button class="button-2"
                      onclick="goToLogin()">로그인
                      화면으로 돌아가기</button></button>
                </div>
              </div>
              <img class="home"
                src="https://c.animaapp.com/fzyx2hYR/img/home.svg"
                onclick="goToHome()" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
