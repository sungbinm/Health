<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="training_styleguide.css" />
    <link rel="stylesheet" href="training_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <div class="logo-container">
            <img class="HEA-lth"
              src="https://c.animaapp.com/7SI92Z7a/img/health@2x.png" />
          </div>
          <div class="user-actions">
            <span id="usernameDisplay"></span>
            <button
              class="text-wrapper" id="loginButton"
              onclick="goToLogin()">로그인</button>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="div-wrapper"><div class="text-wrapper-2">훈련</div></div>
            <div class="frame-3">
              <div class="tabs">
                <div class="tab" id="MON" onclick="showPrograms('MON')"><div
                    class="label">월요일</div></div>
                <div class="tab" id="TUE" onclick="showPrograms('TUE')"><div
                    class="label">화요일</div></div>
                <div class="tab" id="WED" onclick="showPrograms('WED')"><div
                    class="label">수요일</div></div>
                <div class="tab" id="THU" onclick="showPrograms('THU')"><div
                    class="label">목요일</div></div>
                <div class="tab" id="FRI" onclick="showPrograms('FRI')"><div
                    class="label">금요일</div></div>
                <div class="tab" id="SAT" onclick="showPrograms('SAT')"><div
                    class="label">토요일</div></div>
                <div class="tab" id="SUN" onclick="showPrograms('SUN')"><div
                    class="label">일요일</div></div>
              </div>
            </div>
            <div class="frame-4">
              <p class="p">운동 종류 / 횟수 / 세트수 / 무게 / 휴식시간</p>
              <div id="programDisplay" class="rectangle-2"></div>
              <div id="programInfoDisplay" class="selected-program-info"></div>
            </div>
            <div class="frame-5">
              <button class="button-2">저장</button>
              <button id="startButton" class="button-4" onclick="startSelectedProgram()">START</button>
            </div>
            <div class="frame-6">
              <div class="frame-8">
                <label id="timerLabel"></label>
                <div id="display" class="remaining">세트를 선택해주세요.</div>
              </div>
            </div>                        
          </div>
        </div>
      </div>
      <div class="frame-9">
        <img class="img"
          src="https://c.animaapp.com/Omlh6XtE/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-10" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-11"
                src="https://c.animaapp.com/Omlh6XtE/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-12" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/Omlh6XtE/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
  <script src="program.js"></script>
  <script src="timer.js"></script>
</html>
