<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="training_styleguide.css" />
    <link rel="stylesheet" href="training_style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="frame">
        <div class="div">
          <div class="rectangle"></div>
          <img class="HEA-lth"
            src="https://c.animaapp.com/Omlh6XtE/img/health@2x.png" />
          <button
            class="text-wrapper" onclick="goToLogin()">로그인</button>
        </div>
        <div class="frame-wrapper">
          <div class="frame-2">
            <div class="div-wrapper"><div class="text-wrapper-2">훈련</div></div>
            <div class="frame-3">
              <div class="tabs">
                <div class="tab"><div class="label">MON</div></div>
                <div class="label-wrapper"><div class="label-2">TUE</div></div>
                <div class="label-wrapper"><div class="label-2">WED</div></div>
                <div class="label-wrapper"><div class="label-2">THU</div></div>
                <div class="label-wrapper"><div class="label-2">FRI</div></div>
                <div class="label-wrapper"><div class="label-2">SAT</div></div>
              </div>
              <div class="label-wrapper"><div class="label-2">SUN</div></div>
            </div>
            <div class="frame-4">
              <p class="p">운동 종류 / 횟수 / 세트수 / 무게 / 휴식시간</p>
              <div class="rectangle-2"></div>
            </div>
            <div class="frame-5">
              <button
                class="button-2">저장</button>
              <button
                class="button-4">START</button>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="text-wrapper-3">
                  운동 시간&nbsp;&nbsp;
                  |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.
                </div>
              </div>
              <div class="frame-8">
                <div class="text-wrapper-3">
                  휴식 시간&nbsp;&nbsp;
                  |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame-9">
        <img class="img"
          src="https://c.animaapp.com/Omlh6XtE/img/frame-65.png"
          onclick="goToProgram()" />
        <div class="frame-10" onclick="goToHome()">
          <div class="group">
            <div class="img-wrapper">
              <img class="frame-11"
                src="https://c.animaapp.com/Omlh6XtE/img/frame-61.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">홈</div>
        </div>
        <div class="frame-12" onclick="goToTraining()">
          <img class="group"
            src="https://c.animaapp.com/Omlh6XtE/img/weightlifting.svg" />
          <div class="text-wrapper-4">훈련</div>
        </div>
      </div>
    </div>
  </body>
</html>
